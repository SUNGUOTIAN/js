<!DOCTYPE html>

		<meta charset="utf-8">

		<script type="text/javascript">
			/*
			算数运算符 +-/*%  10%3
			关系运算符
			逻辑运算符 && || !  ==> true false
			赋值运算符
			自增、自减运算符
			
			逻辑运算符
			与
			表达式1 && 表达式2
			【注】 只有当两个表达式的结果都为真的时候，与运算的结果才为true。
			【短路操作】
			
			
			或表达式1 || 表达式2
			【注】 只有当两个表达式的结果都为假的时候，或运算的结果才为假。
			
			非
			！表达式
			
			
			*/
		   
		   // &&：一颗老鼠屎坏一锅粥
		   var b = true && false;
		   var c= false && true;
		   var d = false && alert(1);
		   var a = true && 3 && -1;
		   // alert(a);
		   
		   // ||
		   var e = true || false || false || true;
		   
		   // ! 取反
		   var f = !false;
		   var h = !true;
		   
		   // ++ --
		var x = 10;
		x--; // x = x-1;
		x++; // x = x + 1;
		</script>
