<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
		      【注】智能操作一个值的运算符，叫做一元运算符。
			   a++ 表达式值： ++后置，先取a的值，然后在进行+1操作。
			   ++a 表达式值：++前置，先进行+1操作，然后再去a的值。
			   【注】上述链各个表达方式都是进行+1操作。
			   
			   a--
			   --a
			*/
		   
		   
		   var a =5;
		   // alert(a++); //5
		   // alert(a);  //6
		   
		   alert(++a);
		   alert(a);
		</script>
	</head>
	<body>
	</body>
</html>
