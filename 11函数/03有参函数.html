<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//输出n个 hello world!
			/*
			   【注】到底输出几个是不确定的？
			        我们可以把函数中不确定的值当做形参（形式上的参数）进行声明。
			   
			   有参函数的封装过程：
			   function 函数名（形参...）{
				   函数体；
			   }
			*/
		   //函数的声明
		   function print(n){ //形参 n = 10;
			   for(var i = 0; i < n; i++){
				   document.write("hello world<br/>");
			   }
		   }
		   //函数调用  实参给形参进行赋值 10实参 n形参
		   print(5);
		   
		   //封装一个函数,计算两个数的和
		   function add (um1,um2){ //num1=3 num2=4
			   alert(um1 + um2);
			   
		   }
		   add(3,4);
		</script>
	</head>
	<body>
	</body>
</html>
