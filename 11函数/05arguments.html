			   在每一个函数内，都有一个内置的数组，是一个变量，叫做arguments

			   进行排列的。
			   
			   【注】arguments.length 输入传入参数的个数房间号/下标进行访问
			   【注】访问arguments里面的数据，需要通过对应的
			   【注】下标可以配合我们循环去使用
			*/
		   function sum(){
			   // alert(arguments.length);
			   // alert(arguments[0]);arguments[1] arguments[2]
			   arguments[1]
			   var sum = arguments[0];
			   for(i = 1; i< arguments.length ; i++){
				   sum= sum / arguments[i];
			   }
			   alert(sum);
		   }
		   sum(3000,4,5,6,7);
