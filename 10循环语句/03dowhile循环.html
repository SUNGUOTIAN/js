		<script type="text/javascript">
			/*
			    【格式】
				do{
					循环语句；
				}while（表达式）；
				【注】
				1、最后的分号不要忘记。
				2、循环条件中使用的变量需要经过初始化。
				3、循环体中，应有结束循环的条件，否则会造成死循环。
			*/
		   
		   // var i = 1;//用于累加的中间量
		   // var sum = 0;//用于累加的和
		   // do{
			  //  sum += i;
			  //  i++; 
		   // }while (i <=100);
		   // 	
		   // alert(sum);//5055
		   /*
		     while循环和do_while循环的区别
			 1、while循环是先判断表达式，然后再去执行循环语句
			 2、do_while循环先去执行一次循环语句，然后再去判断一次表达式。
		   */
		   /*while（false）{
			   alert（1）；
		   } */
		   do{
			   alert(1);   
		   }while (false);
