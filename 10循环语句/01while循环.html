<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			while循环
			
			【格式】
			while（表达式）{
				循环语句；
			}
			 【注】
			 1、先判断表达式，表达式成立执行循环语句。
			 2、循环条件中使用的变量（循环变量）需要经过初始化。
			 3、循环体内，应有结束循环的条件，否则会造成死循环
			 4、循环体内，可以写若干合法的js代码，包括if，也可以再套个循环。
			
			*/
		   var i = 1;//用于累加的数
		   var sum = 0; //记录累加的和
		   
		   while(i <= 100){
			   sum += i;
			   i++;
		   }
		   
		   alert(sum);//5055
		</script>
	</head>
	<body>
	</body>
</html>
